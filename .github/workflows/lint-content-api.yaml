name: Linters (Content API)

on:
  push:
    branches:
      - 'main'
    paths:
      - 'content-api/**'
      - '.github/workflows/lint-content-api.yaml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'content-api/**'
      - '.github/workflows/lint-content-api.yaml'

permissions:
  contents: read

jobs:
  linters:
    name: Ruff & MyPy (Content API)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install Dependencies
        run: |
          cd content-api
          uv sync

      - name: Run Ruff
        run: |
          cd content-api
          uv run --active ruff check .

      - name: Run MyPy
        run: |
          cd content-api
          MYPYPATH=. uv run --active mypy .
